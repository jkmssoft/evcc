syntax = "proto3";

// protoc proto/connect.proto --go_out=. --go-grpc_out=.

option go_package = "proto/pb";

service CloudConnectService {
	rpc SubscribeBackendRequest (SubscribeRequest) returns (stream BackendRequest) {}
	rpc SendEdgeUpdate (UpdateRequest) returns(UpdateResponse) {}
}

message SubscribeRequest {}

message BackendRequest {
	string _ = 1;
	int32 api = 2;
}

message UpdateRequest {
	string result = 1;
	int32 loadpoint = 2;
	string key = 3;
	bytes val = 4;
}

message UpdateResponse {}
